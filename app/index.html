  <div id="dialogOpen" title="Open Report">
    <div class="viewerDialogs" id="explorerpane"></div>
    <button class="btn btn-success" id="btnOpenReport">Open</button><button class="btn btn-success execute" id="cancel">Cancel</button>
  </div>

  <div id="dialogSave" title="Save Report">
    <div class="viewerDialogs" id="explorerpane2"></div><br/>
    <input type="text" class="form-control" id="saveInput"><br/>
    <button class="btn btn-success" id="btnOpenReport2">Open</button><button class="btn btn-success execute" id="cancel2">Cancel</button>
  </div>

  <div id="dialogHelp" title="Help">
    <p>AngularBIRT is an example interactive viewer for BIRT and InformationHub 16.  This example code is not meant for
    production use and is merely a way to show integration into your application using OpenText InformationHub's JavaScript
    API and Angular.</p>
    <button class="btn btn-success" id="btnHelpOK">OK</button><button class="btn btn-success execute" id="btnHelpCancel">Cancel</button>
  </div>
